<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Тестовое</title>
</head>
<body>
    <div class="wrapper">
        <h2 class="">Компания или ИП</h2>
        <input id="party" name="party" type="text" placeholder="Введите название, ИНН, ОГРН или адрес организации" class="suggestions-input">
        <div class="list">
        </div>
        <section class="result">
            <p id="type-org"></p>
            <div class="row">
                <label>Краткое наименование</label>
                <input id="name_short">
            </div>
            <div class="row">
                <label>Полное наименование</label>
                <input id="name_full">
            </div>
            <div class="row">
                <label>ИНН / КПП</label>
                <input id="inn_kpp">
            </div>
            <div class="row">
                <label>Адрес</label>
                <input id="address">
            </div>
            </section>
    </div>
    <script src="./index.js"></script>
</body>
</html>
